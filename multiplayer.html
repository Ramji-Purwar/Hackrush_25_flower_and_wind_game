<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower vs Wind - Multiplayer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Theme Switcher */
    .theme-switcher {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .theme-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--text-color);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .theme-btn:hover {
      transform: scale(1.1);
    }

    .theme-btn.active {
      transform: scale(1.1);
      box-shadow: 0 0 0 2px var(--primary);
    }

    #lightTheme {
      background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
    }

    #darkTheme {
      background: linear-gradient(135deg, #2d3748, #1a202c);
    }

    #neonTheme {
      background: linear-gradient(135deg, #0f0c29, #302b63);
    }

    /* Game Specific Styles */
    .game-wrapper {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    [data-theme="light"] .game-wrapper,
    [data-theme="dark"] .game-wrapper {
      border: 2px solid var(--light);
    }

    [data-theme="neon"] .game-wrapper {
      border: 1px solid var(--primary);
    }

    .game-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
    }

    [data-theme="neon"] h1 {
      text-shadow: 0 0 10px var(--primary);
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .player-turn {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(106, 90, 205, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .player-turn.flower {
      background: var(--flower-color);
    }

    .player-turn.wind {
      background: var(--seed-color);
    }

    [data-theme="neon"] .player-turn {
      box-shadow: 0 0 10px currentColor;
    }

    .timer {
      font-family: var(--timer-font);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .timer.warning {
      color: var(--warning);
      animation: pulse 1s infinite;
    }

    .timer.danger {
      color: var(--danger);
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    #gameContainer {
      position: relative;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin: 1.5rem auto;
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 12px;
    }

    [data-theme="light"] #gameBoard,
    [data-theme="dark"] #gameBoard {
      border: 2px solid var(--primary);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    [data-theme="neon"] #gameBoard {
      border: 1px solid var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }

    .cell {
      aspect-ratio: 1;
      background: var(--light);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--cell-border);
    }

    /* Theme-specific cell borders */
    [data-theme="light"] .cell {
      --cell-border: rgba(0, 0, 0, 0.15);
    }
    
    [data-theme="dark"] .cell {
      --cell-border: rgba(255, 255, 255, 0.15);
    }
    
    [data-theme="neon"] .cell {
      --cell-border: var(--primary);
      border-width: 1.5px;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    [data-theme="neon"] .cell:hover {
      box-shadow: 0 0 15px var(--primary);
      border-color: var(--secondary);
    }

    .cell.flower {
      background: var(--flower-bg);
      color: var(--flower-color);
      border-color: var(--flower-color);
    }

    [data-theme="neon"] .cell.flower {
      text-shadow: 0 0 10px var(--flower-color);
      box-shadow: 0 0 15px var(--flower-color);
      border-color: var(--flower-color);
    }

    .cell.seed {
      background: var(--seed-bg);
      color: var(--seed-color);
      border-color: var(--seed-color);
    }

    [data-theme="neon"] .cell.seed {
      text-shadow: 0 0 10px var(--seed-color);
      box-shadow: 0 0 15px var(--seed-color);
      border-color: var(--seed-color);
    }

    #directionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #directionOverlay.visible {
      display: flex;
    }

    .direction-container {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 300px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    [data-theme="neon"] .direction-container {
      border: 1px solid var(--primary);
    }

    #directionPrompt {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    #directionButtons {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    #directionButtons button {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      transform-origin: center;
      margin: 0;
      padding: 0;
    }

    [data-theme="neon"] #directionButtons button {
      box-shadow: 0 0 10px var(--primary);
    }

    /* Fixed positions */
    #directionButtons button[data-direction="N"] {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    #directionButtons button[data-direction="NE"] {
      top: 15%;
      right: 15%;
    }
    #directionButtons button[data-direction="E"] {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
    #directionButtons button[data-direction="SE"] {
      bottom: 15%;
      right: 15%;
    }
    #directionButtons button[data-direction="S"] {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    #directionButtons button[data-direction="SW"] {
      bottom: 15%;
      left: 15%;
    }
    #directionButtons button[data-direction="W"] {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    #directionButtons button[data-direction="NW"] {
      top: 15%;
      left: 15%;
    }

    #directionButtons button:disabled {
      background: var(--light);
      color: var(--text-color);
      cursor: not-allowed;
    }

    /* Fixed hover states */
    #directionButtons button:hover:not(:disabled) {
      background: var(--secondary);
      transform: scale(1.1);
    }
    #directionButtons button[data-direction="N"]:hover:not(:disabled),
    #directionButtons button[data-direction="S"]:hover:not(:disabled) {
      transform: translateX(-50%) scale(1.1);
    }
    #directionButtons button[data-direction="E"]:hover:not(:disabled),
    #directionButtons button[data-direction="W"]:hover:not(:disabled) {
      transform: translateY(-50%) scale(1.1);
    }

    .game-info {
      margin-top: 1.5rem;
    }

    #turnCounter {
      font-weight: 600;
      color: var(--primary);
    }

    #gameMessage {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1rem;
      color: var(--flower-color);
    }

    [data-theme="neon"] #gameMessage {
      text-shadow: 0 0 5px var(--flower-color);
    }

    @media (max-width: 600px) {
      .game-wrapper {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .cell {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <div id="lightTheme" class="theme-btn" onclick="setTheme('light')"></div>
    <div id="darkTheme" class="theme-btn" onclick="setTheme('dark')"></div>
    <div id="neonTheme" class="theme-btn" onclick="setTheme('neon')"></div>
  </div>

  <div class="game-wrapper">
    <div class="game-header">
      <h1>ðŸŒ¸ Flower vs Wind ðŸ’¨</h1>
      <div class="player-info">
        <div id="turnIndicator" class="player-turn flower">
          <span>ðŸŒ¸ Flower's Turn</span>
          <span id="flowerTimer" class="timer">2:30</span>
        </div>
        <div id="windIndicator" class="player-turn" style="opacity: 0.5;">
          <span>ðŸ’¨ Wind's Turn</span>
          <span id="windTimer" class="timer">2:30</span>
        </div>
      </div>
    </div>

    <div id="gameContainer">
      <div id="gameBoard"></div>
      
      <div id="directionOverlay">
        <div class="direction-container">
          <div id="directionPrompt">ðŸ’¨ Choose Wind Direction</div>
          <div id="directionButtons"></div>
        </div>
      </div>
      
      <div class="game-info">
        <div id="turnCounter">Turns left: 7</div>
        <div id="gameMessage" class="announcement"></div>
      </div>
    </div>
  </div>

  <script>
    // Theme Functions
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      
      // Update active button
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`${theme}Theme`).classList.add('active');
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  </script>
  <script src="multiplayer.js"></script>
</body>
</html>
